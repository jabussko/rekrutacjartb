<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadanie rekrutacyjne</title>
    <link rel="stylesheet" type="text/css" href="task.css">

</head>
<body>
<script src="task.js"></script>
<h1>Wybierz zadanie do sprawdzenia</h1>

<div class="buttons-holder">
    <button type="button" id="1"
            onclick="onClick(this)">
        Baner z zadania 1
    </button>

    <button type="button" id="2"
            onclick="onClick(this)">
        Baner z zadania 2
    </button>

    <button type="button" id="3"
            onclick="onClick(this)">
        Odliczanie z zadania 3
    </button>
</div>
<div id="task-content" class="task-content">

    <div id="bannerGrid" class="task-wrapper banner banner-one hidden-task">
        <div id="bannerGridOffers" class="banner-one-offers">
        </div>
        <div class="banner-logo banner-one-logo"></div>
    </div>
    <div id="bannerSlider" class="task-wrapper banner banner-two hidden-task">
        <div id="bannerSliderOffers" class="banner-two-offers">
        </div>
        <div class="banner-logo banner-two-logo"></div>
    </div>
    <div id="counter" class="task-wrapper counter hidden-task">
    </div>
</div>
</body>
</html>
